

<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/csLayout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LotteOn</title>
    <link rel="stylesheet"  th:href="@{/css/cs/faqList.css}">

</head>
<body>
<th:block layout:fragment="content">
<th:block th:replace="~{aside/qnaAside}"></th:block>


<div id="service">
    <div class="title">
        <h2>회원</h2>
        <p>회원 관련 자주 묻는 질문입니다.</p>
    </div>

    <div class="qna-table">

        <table class="qna-table">
            <colgroup>
                <col style="width: 150px">
                <col style="width: 750px">
            </colgroup>
            <tr class="type">
                <td>문의유형</td>
                <td>
                    <select class="first_choice">
                        <option value="1">가입</option>
                        <option value="2">취소/반품/교환</option>
                        <option value="3">주문/결제</option>
                        <option value="4">쿠폰/이벤트</option>
                    </select>
                    <select class="second_choice">
                        <option value="1">가입</option>
                        <option value="2">취소/반품/교환</option>
                        <option value="3">주문/결제</option>
                        <option value="4">쿠폰/이벤트</option>
                    </select>
                </td>
            </tr>
            <tr class="title">
                <td>제목</td>
                <td>
                    <input type="text" class="texts" placeholder="제목을 입력하세요">
                </td>
            </tr>
            <tr class="content">
                <td>내용</td>
                <td>
                    <div id="editor" class="contents" style="height: 200px"></div>
                </td>
            </tr>
        </table>
        <div class="btn">
            <button class="cancel">취소하기</button>
            <button class="insert">등록하기</button>
        </div>
    </div>
</div>

</th:block>
  </body>
