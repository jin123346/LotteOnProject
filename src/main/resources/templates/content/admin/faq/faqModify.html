<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminLayout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin::FAQ</title>
    <link rel="stylesheet"  th:href="@{/css/admin/adminmodify.css}">

</head>
<body>
<th:block layout:fragment="content">
                        <div id="admin_service">    
                            <section>
                                <th:block th:replace="~{content/admin/admin_gate}"></th:block>

                                <section id="admin_navi">
                                        <p>고객센터</p>
                                        <p>
                                            <a href="#">HOME</a>
                                            <span>></span>
                                            <a href="#">고객센터</a>
                                            <span>></span>
                                            <a href="#">자주묻는질문</a>
                                        </p>
                                </section>
                                <div class="write-box">
                                    <aside id="adminAside"></aside>
                                    <div class="coment-box">
                                        <form class="write-coment">
                                            <div class="write-table">
                                                <div class="write-type">
                                                    <div>유형</div>
                                                    <div>
                                                        <td>
                                                            <select class="first_choice" name="faqtype1">
                                                                <option value="" disabled selected th:text="${faq.faqtype1}"></option>
                                                                <option value="가입">가입</option>
                                                                <option value="취소/반품/교환">취소/반품/교환</option>
                                                                <option value="주문/결제">주문/결제</option>
                                                                <option value="쿠폰/이벤트">쿠폰/이벤트</option>
                                                            </select>
                                                            <select class="second_choice" name="faqtype2">
                                                                <option value="" disabled selected th:text="${faq.faqtype2}"></option>
                                                                <option value="가입">가입</option>
                                                                <option value="취소/반품/교환">취소/반품/교환</option>
                                                                <option value="주문/결제">주문/결제</option>
                                                                <option value="쿠폰/이벤트">쿠폰/이벤트</option>
                                                            </select>
                                                        </td>
                                                    </div>
                                                </div>
                                                <div class="write-title">
                                                    <div>제목</div>
                                                    <div>
                                                        <input th:value = "${faq.faqtitle}" name="faqtitle">
                                                    </div>
                                                </div>
                                                <div class="write-input">
                                                    <div>내용</div>
                                                    <div>
                                                        <textarea class="faq-contents" th:text="${faq.faqcontent}" oninput="autoResize(this)" name="faqcontent"></textarea>
                                                    </div>
                                                </div>
                                        </form>
                                        <div class="write-btn-controoler">
                                            <a class="write-btn-cancel" href="#">취소하기</a>
                                            <a class="write-btn-modify" href="#">수정하기</a>
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <script>
                                const modifybtn = document.getElementsByClassName('write-btn-modify')[0];
                                const form = document.getElementsByTagName('form')[0];

                                modifybtn.addEventListener('click',function (e){
                                    e.preventDefault();

                                    const data = new FormData(form);

                                    fetch('/admin/faq/modify', {
                                        method : 'post',
                                        body : data
                                    })
                                        .then(resp => resp.json())
                                        .then(data => {
                                            console.log(data);
                                            if(data != null){
                                                alert('수정되었습니다.');
                                                window.location.href="/admin/faq/list"
                                            }
                                        })
                                        .catch(err => {
                                            console.log(err);
                                        });


                                })


                            </script>
</th:block>
