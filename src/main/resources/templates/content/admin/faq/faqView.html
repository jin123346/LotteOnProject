<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminLayout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin::FAQ</title>
    <link rel="stylesheet" th:href="@{/css/admin/adminfaqview.css}">

</head>
<body>
<th:block layout:fragment="content">
      <div id="admin_service">    
          <section>
              <th:block th:replace="~{content/admin/admin_gate}"></th:block>

              <section id="admin_navi">
                      <p>고객센터</p>
                      <p>
                        <a href="#">HOME</a>
                        <span>></span>
                        <a href="#">고객센터</a>
                        <span>></span>
                        <a href="#">자주묻는질문</a>
                    </p>
              </section>
              <div id="admin_faq_view">
                <table class="admin_faq_view_table">
                    <colgroup>
                        <col style="width: 10%">
                        <col style="width: 90%">
                    </colgroup>
                    <tr>
                        <td>유형</td>
                        <td th:text="${faq.faqtype1} + ' - ' + ${faq.faqtype2}">
                        </td>
                    </tr>
                    <tr>
                        <td>제목</td>
                        <td th:text="${faq.faqtitle}"></td>
                    </tr>
                    <tr>
                        <td>내용</td>
                        <td>
                            <p th:text="${faq.faqcontent}"></p><br>
                        </td>
                    </tr>
                </table>
              </div>
              <div class="faq_view_button">
                <button class="faq_view_delete-btn">삭제</button>
                <button class="faq_view_modify-btn">수정</button>
                <button class="faq_view_list-btn">목록</button>
              </div>
            </section>
          <script>


          </script>
</th:block>
