<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminLayout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin QnA Page</title>

</head>
<body>
<th:block layout:fragment="content">
            <div id="admin_service">    
                <section>
                    <th:block th:replace="~{content/admin/admin_gate}"></th:block>

                    <section id="admin_navi">
                            <p>관리자 메인</p>
                            <p><a href="#">HOME</a> > 관리자 메인</p>
                    </section>

                    <div class="reply-box">
                        <aside id="aside">  </aside>
                        <div class="coment-box">
                            <div class="navi-container">
                                <h3>자주묻는질문 목록</h3>
                                <div class="navi">
                                    <a href="">HOME</a> > <a href="">고객센터</a> > <a href="">공지상황</a>
                                </div>
                            </div>
                            <form class="reply-coment">
                                <div class="reply-table">
                                    <div class="reply-type">
                                        <div>유형</div>
                                        <div>
                                            회원 - 가입
                                        </div>
                                    </div>
                                    <div class="reply-title">
                                        <div>제목</div>
                                        <div>
                                            개인 회원과 법인회원은 다르다.
                                        </div>
                                    </div>
                                    <div class="reply-content">
                                        <div>내용</div>
                                        <div>
                                            대충 내용 이 어쩌고 저쩌고 個人介入と法事介入何が違いますか<br>
                                            대충 내용 이 어쩌고 저쩌고 個人介入と法事介入何が違いますか<br>
                                            대충 내용 이 어쩌고 저쩌고 個人介入と法事介入何が違いますか<br>
                                            대충 내용 이 어쩌고 저쩌고 個人介入と法事介入何が違いますか<br>
                                        </div>
                                    </div>
                                    <div class="reply-answer">
                                        <div>답변</div>
                                        <div style="display: flex; justify-content: space-between; ">
                                            <textarea class="reply-contents" oninput="autoResize(this)"></textarea>
                                        </div>
                                    </div>
                            </form>
                            <div class="reoly-btn-controoler">
                                <a class="replt-btn-delete" href="#">삭제</a>
                                <a class="replt-btn-ok" href="#">답변등록</a>
                                <a class="replt-btn-list" href="#">목록</a>
                            </div>
                        </div>
                    </div>

                </section>
</th:block>

<script>
    document.querySelectorAll('.admin_menu > li').forEach(menu => {
        const submenu = menu.querySelector('.admin_sub_menu');
        
        menu.addEventListener('click', function(e) {
            e.stopPropagation();

            
            if(submenu) {
                submenu.classList.toggle('open');

            }
        });

        // 서브 메뉴 항목 클릭 이벤트
        if(submenu){
            submenu.querySelectorAll('li').forEach(subLi => {
                subLi.addEventListener('click', function(e){
                    e.stopPropagation();       
                })
            })
        }


    })


</script>
<script>
document.getElementById('toggle-aside').addEventListener('click', function(e) {
    e.preventDefault(); // 기본 링크 동작 방지
    
    const aside = document.getElementById('admin_aside');
    const main = document.getElementById('admin_service');
    const gate = document.getElementById('admin_gate'); // admin_gate 추가
    
    // aside가 숨겨져 있는지 여부에 따라 클래스 조정
    if (aside.classList.contains('hidden')) {
        aside.classList.remove('hidden'); // aside 보이기
        main.classList.remove('expanded'); // main 원래 너비로
        gate.classList.remove('expanded'); // gate도 원래 너비로
    } else {
        aside.classList.add('hidden'); // aside 숨기기
        main.classList.add('expanded'); // main 너비 늘리기
        gate.classList.add('expanded'); // gate도 너비 늘리기
    }
});
</script>
</html>
